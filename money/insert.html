<!DOCTYPE html>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>xinnan's blog</title>
		<script type="text/javascript" src="../js/bmob-min.js"></script>
		<script type="text/javascript" src="../js/bomb-init.js"></script>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/toastr.min.js"></script>
		<script type="text/javascript" src="../js/queryMoney.js"></script>

		<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/toastr.min.css" />
		<link rel="stylesheet" href="../css/main.css" />
		<style type="text/css">
			.body {
				background: url(../imgs/bg_wall.jpg) repeat;
			}
		</style>
		
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../bootstrap/js/bootstrap-datetimepicker.min.js"></script>
		<script type="text/javascript" src="../js/query.js"></script>
		<script type="text/javascript">
			toastr.options.positionClass = 'toast-top-center';
			toastr.options.showMethod = 'slideDown';

			toastr.options.closeMethod = 'slideUp';
			toastr.options.timeOut = 2000;
		</script>

	<body class="body" onload="find_incomeRecord()">

			<div class="container-fluid">

					<a href="javascript:void(0)" onclick="location.reload()" class="navbar-brand"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></a>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">

								</div>
							</div>

										<div class="col-xs-10 col-sm-11">
											<div class="input-group">
												<div class="input-group-addon">￥</div>
												<input id="inputNumber" type="number" class="form-control" id="exampleInputAmount" placeholder="3406.87">
											</div>
										</div>
									</div>
									<div class="form-group">
										<label for="inputNumber" class="col-xs-2 col-sm-1 control-label">PinanBank</label>
										<div class="col-xs-10 col-sm-11">
											<div class="input-group">
												<div class="input-group-addon">￥</div>
												<input id="inputNumber" type="number" class="form-control" id="exampleInputAmount" placeholder="3406.87">
											</div>
										</div>
									</div>
									<div class="form-group">
										<label for="inputNumber" class="col-xs-2 col-sm-1 control-label">wechat</label>

											<div class="input-group">
												<div class="input-group-addon">￥</div>
												<input id="inputNumber" type="number" class="form-control" id="exampleInputAmount" placeholder="3406.87">
											</div>
										</div>
									</div>
									<div class="form-group">
										<label for="inputNumber" class="col-xs-2 col-sm-1 control-label">zhifubao</label>
										<div class="col-xs-10 col-sm-11">
											<div class="input-group">
												<div class="input-group-addon">￥</div>
												<input id="inputNumber" type="number" class="form-control" id="exampleInputAmount" placeholder="3406.87">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-4 col-sm-11">
											<button type="submit" class="btn bg-primary col-sm-4" onclick="insert()">OK</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer class="bs-docs-footer">
			<div class="container">
		
				<p>Designed and built by xinnan.</p>
		
				<!-- <p><a href="http://www.miitbeian.gov.cn">苏ICP备17070354号</a></p> -->
		
			</div>
		</footer>

		<script type="text/javascript">
			$('.form_date').datetimepicker({
				language: 'zh-CN',
				weekStart: 1,
				todayBtn: 1,
				autoclose: 1,
				todayHighlight: 1,
				startView: 2,
				forceParse: 0,
				showMeridian: 1
			});
		</script>
