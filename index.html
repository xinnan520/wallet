<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="imgs/favicon.ico" rel="shortcut icon">
		<title>xinnan's world</title>
		<script type="text/javascript" src="js/bmob-min.js"></script>
		<script type="text/javascript" src="js/bomb-init.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/toastr.min.js"></script>
		<script type="text/javascript" src="js/query.js"></script>

		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/toastr.min.css" />
		<link rel="stylesheet" href="css/index.css" />
		<style type="text/css">
			body {
				background: url(imgs/bg_wall.jpg) repeat;
			}

			.login-form {
				position: absolute;
				top: 50%;
				-webkit-transform: translateY(-50%);
				-moz-transform: translateY(-50%);
				-ms-transform: translateY(-50%);
				-o-transform: translateY(-50%);
				transform: translateY(-50%);
				min-height: 300px;
				height: auto;
			}
		</style>

		<script type="text/javascript">
			toastr.options.positionClass = 'toast-top-center';
			toastr.options.showMethod = 'slideDown';
			toastr.options.hideMethod = 'slideUp';
			toastr.options.closeMethod = 'slideUp';
			toastr.options.timeOut = 2000;
		</script>
		<script type="text/javascript">
			function userLogin() {
				// alert(66);
				// alert($("#inputPassword").val());
				//toastr.info('登录成功');
				//用户登录
				Bmob.User.logIn("110", "110", {
				  success: function(user) {
				    // Do stuff after successful login.
					alert("success");
				  },
				  error: function(user, error) {
				    // The login failed. Check error to see why.
					alert("failed");
				  }
				});
			}
		</script>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="javascript:void(0)" onclick="location.reload()" class="navbar-brand"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></a>
				</div>
			</div>
		</nav>
		<div class="container-fluid">
			<div class="login-form  col-lg-3 col-lg-offset-4  col-sm-5 col-sm-offset-3 col-xs-7 col-xs-offset-2 ">
				<form class="form-horizontal login-form">
					<div class="form-group">
						<div class="input-group center-block">
							<button type="submit" class="btn col-xs-12 col-sm-12 col-md-12 col-lg-12">login</button>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">username</div>
							<input type="text" class="form-control" id="inputUsername" placeholder="username">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">password</div>
							<input type="password" class="form-control" id="inputPassword" placeholder="password">
						</div>
					</div>
					<button onclick="userLogin()" class="btn btn-primary col-xs-offset-5 col-sm-offset-5 col-md-offset-5 col-lg-offset-5 col-xl-offset-5">login</button>
				</form>
			</div>
		</div>
	</body>
	
</html>
