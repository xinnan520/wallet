<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../js/bmob-min.js"></script>
		<script type="text/javascript" src="../js/bomb-init.js"></script>
		<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css" />
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../bootstrap/js/bootstrap-datetimepicker.min.js"></script>
		<script type="text/javascript" src="../js/query.js"></script>
	</head>
	<body>
		<div class="row">
			<label class="col-xs-8 col-xs-offset-3 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">income</label>
		</div>
		<div class="row">
			<div class="col-xs-8 col-xs-offset-3 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
				<form class="form-horizontal" action="#">
					<div class="form-group">
						<label for="inputType" class="col-sm-2 control-label">type</label>
						<div class="col-sm-10">
							<select id="inputType" class="form-control">
							  <option>工资</option>
							  <option>其他</option>
							  <option>3</option>
							  <option>4</option>
							  <option>5</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="inputOthertype" class="col-sm-2 control-label">other</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputOthertype" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label for="inputDate" class="col-sm-2 control-label">Date</label>
						<div class="col-sm-10">
							<div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd HH:ii:ss" data-link-field="inputDate"
							 data-link-format="yyyy-mm-dd HH:ii:ss">
								<input id="inputDate" class="form-control" size="16" type="text" value="" readonly>
								<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
								<!-- <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span> -->
							</div>
							<!-- <input type="hidden" id="dtp_input1" value="" /><br/> -->
						</div>
					</div>
					<div class="form-group">
						<label for="inputNumber" class="col-sm-2 control-label">money</label>
						<div class="col-sm-10">
							<div class="input-group">
								<div class="input-group-addon">￥</div>
								<input id="inputNumber" type="number" class="form-control" id="exampleInputAmount" placeholder="3406.87">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-5 col-sm-10">
							<button type="submit" class="btn btn-default col-sm-4" onclick="insert()">OK</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script type="text/javascript">
			$('.form_date').datetimepicker({
				language: 'zh-CN',
				weekStart: 1,
				todayBtn:  1,
				autoclose: 1,
				todayHighlight: 1,
				startView: 2,
				forceParse: 0,
				showMeridian: 1
			});
		</script>

	</body>
</html>
